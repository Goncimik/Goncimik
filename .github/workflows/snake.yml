name: Generate Snake with GOGO

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Make dist writable
        run: chmod -R u+rwX dist

      - name: Add GOGO text
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          FONT = {
            "G": ["01110","10001","10000","10111","10001","10001","01110"],
            "O": ["01110","10001","10001","10001","10001","10001","01110"],
          }

          def add_gogo(src, dst):
            svg = Path(src).read_text()
            cell = 12
            col, row = 18, 2
            rects = []

            for letter in "GOGO":
              for r, line in enumerate(FONT[letter]):
                for c, v in enumerate(line):
                  if v == "1":
                    x = (col + c) * cell
                    y = (row + r) * cell
                    rects.append(
                      f'<rect x="{x}" y="{y}" width="10" height="10" fill="#00c853" opacity="0.85"/>'
                    )
              col += 7

            gogo_layer = "<g>" + "".join(rects) + "</g>"
            out = re.sub(r'(<svg[^>]*>)', r'\1' + gogo_layer, svg, 1)
            Path(dst).write_text(out)

          add_gogo("dist/snake.svg", "dist/gogo-snake.svg")
          add_gogo("dist/snake-dark.svg", "dist/gogo-snake-dark.svg")
          PY

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

