name: Generate Snake with GOGO

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

concurrency:
  group: snake-gogo
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Snake'i dist içine üret (read-only olabilir)
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 2) Writable klasör
      - name: Prepare writable output
        run: |
          rm -rf out
          mkdir -p out
          cp dist/snake.svg out/base.svg
          cp dist/snake-dark.svg out/base-dark.svg

      # 3) GOGO ekle (out/ içine yazar)
      - name: Add GOGO
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          FONT = {
            "G": ["01110","10001","10000","10111","10001","10001","01110"],
            "O": ["01110","10001","10001","10001","10001","10001","01110"],
          }

          def add(src, dst):
            svg = Path(src).read_text(encoding="utf-8")

            cell = 12      # grid ölçeği
            col, row = 18, 2
            rects = []

            for letter in "GOGO":
              for r, line in enumerate(FONT[letter]):
                for c, v in enumerate(line):
                  if v == "1":
                    x = (col + c) * cell
                    y = (row + r) * cell
                    rects.append(
                      f'<rect x="{x}" y="{y}" width="10" height="10" rx="2" fill="#22c55e" opacity="0.9"/>'
                    )
              col += 7

            # katmanı, <svg ...> açılışından hemen sonra ekle
            layer = '<g id="gogo-layer">' + "".join(rects) + "</g>"
            out = re.sub(r'(<svg[^>]*>)', r'\1\n' + layer, svg, count=1, flags=re.I)

            Path(dst).write_text(out, encoding="utf-8")

          add("out/base.svg", "out/gogo-snake.svg")
          add("out/base-dark.svg", "out/gogo-snake-dark.svg")
          PY

      # 4) out/ publish
      - name: Publish
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
