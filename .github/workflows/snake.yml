name: Generate Snake with GOGO

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

concurrency:
  group: snake-svg
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik
          outputs: |
            dist/snake.svg?color_snake=%23a569bd&color_dots=%23e9d5ff,%23c084fc,%23a855f7,%237c3aed,%236d28d9
            dist/snake-dark.svg?palette=github-dark&color_snake=%23a569bd&color_dots=%23e9d5ff,%23c084fc,%23a855f7,%237c3aed,%236d28d9

      - name: Post-process SVGs
        run: |
          python scripts/postprocess_snake.py \
            --in dist/snake.svg \
            --out out/gogo-snake.svg \
            --label "GOGO" \
            --speed-mult 2.8

          python scripts/postprocess_snake.py \
            --in dist/snake-dark.svg \
            --out out/gogo-snake-dark.svg \
            --label "GOGO" \
            --speed-mult 2.8 \
            --dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
