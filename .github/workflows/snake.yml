name: Generate Snake with GOGO

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Snake'i READ-ONLY dist içine üret
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 2) Writable klasör oluştur
      - name: Prepare writable output
        run: |
          mkdir -p out
          cp dist/snake.svg out/base.svg
          cp dist/snake-dark.svg out/base-dark.svg

      # 3) GOGO ekle (SADECE out/ içine yazar)
      - name: Add GOGO
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          FONT = {
            "G": ["01110","10001","10000","10111","10001","10001","01110"],
            "O": ["01110","10001","10001","10001","10001","10001","01110"],
          }

          def add(src, dst):
            svg = Path(src).read_text()
            cell = 12
            col, row = 18, 2
            rects = []

            for letter in "GOGO":
              for r, line in enumerate(FONT[letter]):
                for c, v in enumerate(line):
                  if v == "1":
                    x = (col + c) * cell
                    y = (row + r) * cell
                    rects.append(
                      f'<rect x="{x}" y="{y}" width="10" height="10" fill="#00c853" opacity="0.85"/>'
                    )
              col += 7

            layer = "<g>" + "".join(rects) + "</g>"
            out = re.sub(r'(<svg[^>]*>)', r'\1' + layer, svg, 1)
            Path(dst).write_text(out)

          add("out/base.svg", "out/gogo-snake.svg")
          add("out/base-dark.svg", "out/gogo-snake-dark.svg")
          PY

      # 4) SADECE out/ publish et
      - name: Publish
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


