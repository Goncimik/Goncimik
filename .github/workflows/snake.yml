name: Generate Snake with GOGO

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

concurrency:
  group: snake-svg
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Snake üret
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik
          outputs: |
            dist/snake.svg?color_snake=#a569bd&color_dots=#0f172a,#1b2a22,#2f7d4a,#6d28d9,#c084fc
            dist/snake-dark.svg?palette=github-dark&color_snake=#a569bd&color_dots=#0b1020,#12301f,#1f7a46,#7c3aed,#c084fc

      # 2) Post-process (GOGO + gradient + slow)
      - name: Post-process SVGs
        run: |
          python scripts/postprocess_snake.py \
            --in dist/snake.svg \
            --out out/gogo-snake.svg \
            --label "GOGO" \
            --speed-mult 2.8

          python scripts/postprocess_snake.py \
            --in dist/snake-dark.svg \
            --out out/gogo-snake-dark.svg \
            --label "GOGO" \
            --speed-mult 2.8 \
            --dark

      # 3) (Opsiyonel) çıktıyı kontrol için listele
      - name: List output files
        run: |
          ls -la out
          head -n 30 out/gogo-snake.svg

      # 4) Publish output branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
