name: Generate Snake with GONCIMIK

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake (eating effect)
        uses: Platane/snk@v3
        with:
          github_user_name: Goncimik

          snake_color: "#c084fc"

          color_dots: |
            #0f172a
            #14532d
            #22c55e
            #c084fc

          outputs: |
            output/goncimik.svg
            output/goncimik-dark.svg?palette=github-dark

      - name: Publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output
          publish_branch: output
