      - name: Add GOGO pixel blocks behind snake
        run: |
          python - <<'PY'
          from pathlib import Path
          import re
          import shutil

          FONT = {
            "G": ["01110","10001","10000","10111","10001","10001","01110"],
            "O": ["01110","10001","10001","10001","10001","10001","01110"],
          }

          def parse_cell(svg: str):
            m = re.search(r'<rect[^>]*width="(\d+)"[^>]*height="(\d+)"', svg)
            return (int(m.group(1)), int(m.group(2))) if m else (10, 10)

          def add_gogo(src, dst, fill="#00c853", start_col=18, start_row=2, gap=2):
            svg = Path(src).read_text(encoding="utf-8")
            cw, ch = parse_cell(svg)

            step_x = cw + gap
            step_y = ch + gap

            word = "GOGO"
            letter_w, letter_h, spacing = 5, 7, 2
            rects = []
            col = start_col

            for letter in word:
              pat = FONT[letter]
              for r in range(letter_h):
                for c in range(letter_w):
                  if pat[r][c] == "1":
                    x = (col + c) * step_x
                    y = (start_row + r) * step_y
                    rects.append(
                      f'<rect x="{x}" y="{y}" width="{cw}" height="{ch}" rx="2" ry="2" '
                      f'fill="{fill}" opacity="0.85"/>'
                    )
              col += letter_w + spacing

            inject = "\n".join(rects)
            gogo_layer = f'\n<g id="gogo-pixels">{inject}</g>\n'
            svg2 = re.sub(r'(<svg\\b[^>]*>)', r'\\1' + gogo_layer, svg, count=1, flags=re.I)

            Path(dst).write_text(svg2, encoding="utf-8")

          # Read-only dosyaları kopyala → writable yap
          shutil.copy("dist/github-contribution-grid-snake-dark.svg",
                      "dist/gogo-snake-dark.svg")
          shutil.copy("d
